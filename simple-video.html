<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <script src="js/skip-back.min.js"></script>
    <script src="js/skip-back-i18n.js"></script>
    <!-- Add any other renderers you need; see Use Renderers for more information -->
    <link rel="stylesheet" href="css/mediaelementplayer.min.css" />
    <link rel="stylesheet" href="css/skip-back.min.css" />
  </head>
  <body>

    <h1>HTML Video and Audio</h1>

    <div class="wrapper">

      <h2>Video Example</h2>
      <div class="videoWrapper">
        <video controls width="852px" height="500px" >
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
          <track src="bridge-captioin.vtt" kind="subtitles" srclang="en" label="English"></track>
        </video>
     </div>
      <h2>Audio Example</h2>
      <div class="audioWrapper">
        <audio controls width="480px" >
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge-audio.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  <!-- javascript for setting media player -->
  <script>
    $('video, audio').mediaelementplayer({
       features: ['playpause', 'tracks', 'progress','stop', 'skipback'],
       startLanguage: 'en',
       hideCaptionsButtonWhenEmpty: false,
       skipBackInterval: 4
     });
  </script>
  </body>
</html>
